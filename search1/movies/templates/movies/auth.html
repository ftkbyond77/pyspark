<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Movie App - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #e91e63;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --background-light: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: 'üé¨';
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .auth-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .auth-tabs {
            display: flex;
            background: var(--background-light);
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary-color);
            background: white;
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
        }

        .auth-tab:hover:not(.active) {
            background: #f0f0f0;
        }

        .auth-forms {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .form-group input:invalid {
            border-color: var(--error-color);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .guest-access {
            margin-top: 20px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .guest-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .guest-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            transform: translateY(-1px);
        }

        .error-message {
            background: var(--error-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.1rem;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle-btn:hover {
            color: var(--primary-color);
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
            }
            
            .auth-header {
                padding: 30px 20px 20px;
            }
            
            .auth-forms {
                padding: 20px;
            }
            
            .auth-header h1 {
                font-size: 1.5rem;
            }
        }

        /* Loading state */
        .submit-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>IMDB Movie Explorer</h1>
            <p>Discover your next favorite movie</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div class="auth-forms">
            <div class="error-message" id="errorMessage"></div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm" method="POST" action="{% url 'movies:login' %}">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="login">
                
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="loginPassword" name="password" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
            </form>

            <!-- Signup Form -->
            <form class="auth-form" id="signupForm" method="POST" action="{% url 'movies:signup' %}">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="signup">
                
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" name="username" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" name="email" required>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="signupPassword" name="password1" required minlength="8">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('signupPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="password2" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="signupBtn">Create Account</button>
                
                <div class="form-footer">
                    By signing up, you agree to explore amazing movies and shows!
                </div>
            </form>

            <div class="guest-access">
                <a href="{% url 'movies:home' %}?guest=true" class="guest-btn">Continue as Guest</a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Clear error message
            hideError();
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'üôà';
            } else {
                input.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            setLoading('loginBtn', true);
            hideError();
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                showError('Passwords do not match');
                return;
            }
            
            setLoading('signupBtn', true);
            hideError();
        });

        // Password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = 'var(--error-color)';
            } else {
                this.style.borderColor = 'var(--border-color)';
            }
        });

        // Display Django messages if any
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    showError('{{ message|escapejs }}');
                {% endif %}
            {% endfor %}
        {% endif %}

        // Auto-focus first input
        window.addEventListener('load', function() {
            document.getElementById('loginUsername').focus();
        });
    </script>
</body>
</html>
